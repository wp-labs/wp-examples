
services:
  victoriametrics:
    image: victoriametrics/victoria-metrics:v1.98.0
    container_name: victoriametrics
    restart: unless-stopped
    ports:
      - "8428:8428"
    volumes:
      - ./data:/storage
    command:
      - "-storageDataPath=/storage"
      - "-retentionPeriod=6"   # 数据保留 6 个月
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8428/health"]
      interval: 30s
      timeout: 5s
      retries: 3
