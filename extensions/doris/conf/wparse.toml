version = "1.0"
robust = "normal"

[models]
wpl = "./models/wpl"
oml = "./models/oml"

[topology]
sources = "./topology/sources"
sinks = "./topology/sinks"

[performance]
parse_workers = 2
rate_limit_rps = 500000

[rescue]
path = "./data/rescue"

[log_conf]
level = "debug,ctrl=debug,data=trace"
# level = "warn,ctrl=info,dfx=info"
output = "File"
[log_conf.file]
path = "./data/logs/"

[stat]
window_sec = 60

[[stat.pick]]
key = "pick_stat"
target = "*"

[[stat.parse]]
key = "parse_stat"
target = "*"

[[stat.sink]]
key = "sink_stat"
target = "*"
