version: "3.9"

services:
  # Kafka 集群
  kafka-1:
    container_name: kafka-1
    image: apache/kafka:4.1.1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:19092,EXTERNAL://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka-1:19092,EXTERNAL://127.0.0.1:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-1:9093,2@kafka-2:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    #volumes:
    #  - ./tmp/kafka:/bitnami/kafka/data

  kafka-2:
    container_name: kafka-2
    image: apache/kafka:4.1.1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "9093:9092"  # 宿主机9093映射到容器对外端口
    environment:
      KAFKA_NODE_ID: 2
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:19092,EXTERNAL://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka-2:19092,EXTERNAL://127.0.0.1:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-1:9093,2@kafka-2:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3

  # Doris-1 集群
  doris-1-fe:
    image: apache/doris:fe-2.1.9
    hostname: doris-1-fe
    ports:
      - "8030:8030"  # 宿主机8030映射到容器8030
      - "9030:9030"
      - "9010:9010"
    environment:
      - FE_SERVERS=fe1:172.30.80.2:9010
      - FE_ID=1
    networks:
      custom_network_1:
        ipv4_address: 172.30.80.2

  doris-1-be:
    image: apache/doris:be-2.1.9
    hostname: doris-1-be
    ports:
      - "8040:8040"
      - "9050:9050"
    environment:
      - FE_SERVERS=fe1:172.30.80.2:9010
      - BE_ADDR=172.30.80.3:9050
    depends_on:
      - doris-1-fe
    networks:
      custom_network_1:
        ipv4_address: 172.30.80.3

  # Doris-2 集群
  doris-2-fe:
    image: apache/doris:fe-2.1.9
    hostname: doris-2-fe
    ports:
      - "8031:8030"  # 宿主机8031映射到容器8030
      - "9031:9030"
      - "9011:9010"
    environment:
      - FE_SERVERS=fe1:172.30.81.2:9010
      - FE_ID=1
    networks:
      custom_network_2:
        ipv4_address: 172.30.81.2

  doris-2-be:
    image: apache/doris:be-2.1.9
    hostname: doris-2-be
    ports:
      - "8041:8040"
      - "9051:9050"
    environment:
      - FE_SERVERS=fe1:172.30.81.2:9010
      - BE_ADDR=172.30.81.3:9050
    depends_on:
      - doris-2-fe
    networks:
      custom_network_2:
        ipv4_address: 172.30.81.3

networks:
  custom_network_1:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.80.0/24

  custom_network_2:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.81.0/24
