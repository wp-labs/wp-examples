version = "1.0"

[generator]
mode = "sample"
count = 10000000000000000
speed = 20
parallel = 10

[output]
# 仅当存在 connect 时，其他 output 字段和旧式 [output.*] 子块将被忽略
name = "gen_out"
# 覆写允许的参数（参考 connectors/sink.d 中对应连接器 allow_override）
#connect = "file_raw_sink"
connect = "syslog_tcp_sink"
params = { port= 1514  }

[logging]
level = ""
module_levels = []
output = ""
file_path = "./data/logs"