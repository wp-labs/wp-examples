version = "1.0"

[generator]
mode = "sample"
count = 1000
speed = 1000
parallel = 2

[output]
# 仅当存在 connect 时，其他 output 字段和旧式 [output.*] 子块将被忽略
connect = "file_raw_sink"
name = "gen_out"
# 覆写允许的参数（参考 connectors/sink.d 中对应连接器 allow_override）
# 注意：wpgen 新格式使用键 `params`（不再接受 params_override）
params = { base = "./data/in_dat", file = "gen.dat" }

[logging]
level = "warn"
output = "file"
file_path = "./data/logs/"
