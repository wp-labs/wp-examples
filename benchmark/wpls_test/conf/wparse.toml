version = "1.0"

[models]
wpl = "./models/wpl"
oml = "./models/oml"
[topology]
sources = "./topology/sources"
sinks = "./topology/sinks"

[performance]
parse_workers = 2
rate_limit_rps = 500000

[rescue]
path = "./data/rescue"

[log_conf]
level = "warn,ctrl=info,launch=info"
output = "File"
[log_conf.file]
path = "./data/logs/"


[stat]

[[stat.pick]]
key = "pick_stat"
target = "*"

[[stat.parse]]
key = "parse_stat"
target = "*"

[[stat.sink]]
key = "sink_stat"
target = "*"

