services:
  # Kafka 集群
  kafka-1:
    container_name: kafka-1
    image: apache/kafka:4.1.1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "9092:19092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT_INTERNAL://0.0.0.0:9092,PLAINTEXT_EXTERNAL://0.0.0.0:19092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT_INTERNAL://kafka-1:9092,PLAINTEXT_EXTERNAL://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT,PLAINTEXT_EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_RETENTION_MS: 600000   # 保存10m
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3

  # Doris-1 集群
  doris-1-fe:
    image: apache/doris:fe-2.1.9
    hostname: doris-1-fe
    ports:
      - "8030:8030"  # 宿主机8030映射到容器8030
      - "9030:9030"
      - "9010:9010"
    environment:
      - FE_SERVERS=fe1:172.30.80.2:9010
      - FE_ID=1
    networks:
      custom_network_1:
        ipv4_address: 172.30.80.2

  doris-1-be:
    image: apache/doris:be-2.1.9
    hostname: doris-1-be
    ports:
      - "8040:8040"
      - "9050:9050"
    environment:
      - FE_SERVERS=fe1:172.30.80.2:9010
      - BE_ADDR=172.30.80.3:9050
    depends_on:
      - doris-1-fe
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://127.0.0.1:8040/api/health"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 20s
    networks:
      custom_network_1:
        ipv4_address: 172.30.80.3

