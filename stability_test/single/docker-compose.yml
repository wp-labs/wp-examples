  victoria-logs-1:
    container_name: victoria-logs-1
    image: victoriametrics/victoria-logs:v1.43.0
    ports:
      - "9428:9428"
    # 数据存储目录,按需开启
    # volumes:
    #   - vlogs-1:/storage
    command:
      - --envflag.enable
      - --envflag.prefix=VM_
      - --http.shutdownDelay=15s
      - --httpListenAddr=:9428
      - --loggerFormat=json
      - --retentionPeriod=1d
      - --storageDataPath=/storage
    environment:
      - TZ=Asia/Shanghai
    # 可选：添加健康检查（模拟 livenessProbe）
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:9428/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  mysql-1:
    image: mysql:8.0
    container_name: mysql-1
    environment:
      MYSQL_ROOT_PASSWORD: "123456"   # Root 用户密码（必须设置）
      MYSQL_DATABASE: "default"          # 初始创建的数据库
      MYSQL_INNODB_BUFFER_POOL_SIZE: "1G"
      ALLOW_EMPTY_PASSWORD: "no"
    ports:
      - "3306:3306"
    volumes:
      - ./sql/mysql.sql:/docker-entrypoint-initdb.d/init.sql

  mysql-sql-exporter-1:
    image: githubfree/sql_exporter:latest
    container_name: mysql-sql-exporter-1
    depends_on:
      - mysql-1
    command: ["--config.file=/config/sql_exporter.yml"]
    ports:
      - "19398:9399"
    volumes:
      - ./exporters/mysql/sql_exporter.yml:/config/sql_exporter.yml:ro
      - ./exporters/mysql/mysql_table_stats.collector.yml:/config/mysql_table_stats.collector.yml:ro

  wp-monitor:
    container_name: wp-monitor
    image: dysec-docker-alpha.corp.dy-sec.com/wp-monitor:v2.0.1-alpha
    ports:
      - "25816:25816"
    healthcheck:
      test: ["CMD-SHELL", "ps -aux | grep /app/wp_monitor -q"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      # 挂载配置文件目录
      - ./wp-monitor:/app/config

  victoria-metrics:
    container_name: victoria-metrics
    image: victoriametrics/victoria-metrics:v1.133.0
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8428:8428"
    volumes:
      # 数据存储目录，按需开启
      - metrics_data:/storage
      - ./victoria-metrics/scrape.yml:/scrapeconfig/scrape.yml:ro  # 挂载 scrape 配置
    command:
      - --envflag.enable
      - --envflag.prefix=VM_
      - --httpListenAddr=:8428
      - --loggerFormat=json
      - --promscrape.config=/scrapeconfig/scrape.yml
      - --retentionPeriod=15d
      - --storageDataPath=/storage
    environment:
      - TZ=Asia/Shanghai
    # 可选：添加健康检查（模拟 livenessProbe）
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:8428/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  kafka-exporter-1:
    image: danielqsj/kafka-exporter:v1.9.0
    container_name: kafka-exporter-1
    command: ["--kafka.server=kafka-1:9092"]
    restart: on-failure
    depends_on:
      kafka-1:
        condition: service_healthy
    ports:
      - "19308:9308"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:9308/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  doris-sql-exporter-1:
    image: githubfree/sql_exporter:latest
    container_name: doris-sql-exporter-1
    depends_on:
      - doris-1-fe
    command: ["--config.file=/config/sql_exporter.yml"]
    ports:
      - "19399:9399"
    volumes:
      - ./exporters/doris/sql_exporter.yml:/config/sql_exporter.yml:ro
      - ./exporters/doris/doris_table_stats.collector.yml:/config/doris_table_stats.collector.yml:ro
    networks:
      custom_network_1:
        ipv4_address: 172.30.80.50

  vlogs-script-exporter-1:
    image: ghcr.io/ricoberger/script_exporter:latest
    container_name: vlogs-script-exporter-1
    command: ["--config.files=/etc/script-exporter/scripts.yml"]
    ports:
      - "19469:9469"
    volumes:
      - ./exporters/vlogs/scripts.yml:/etc/script-exporter/scripts.yml:ro
      - ./exporters/vlogs:/scripts:ro
      - ./parse/data:/data:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:9469/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  custom_network_1:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.80.0/24

volumes:
  # vlogs-1:
  #   driver: local
  metrics_data:
    driver: local
